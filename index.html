<!DOCTYPE html>
<html>
<head>
	<title>The Pulse Gym</title>
	<style type="text/css">
		body{
			background-image: url('460951.jpg');
			background-repeat: no-repeat;
			background-size: 100% 100%; 
			background-attachment: fixed;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="gym site style.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="./logo5.png">
		</div>
		<nav id="navbar">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Fitness</a></li>
				<li><a href="#">Yoga</a></li>
				<li><a href="#">Branches</a></li>
			</ul>
		</nav>
		<div class="contact">
			<button>Call Us Now</button>
			<button>Email Us Now</button>
		</div>
	</header>
	<section>
		<div id="join">
			<h1>Join the Best Gym in Delhi</h1>
			<form>
				<input type="text" name="name" id="name" placeholder="Enter Your Name"><br>
				<input type="number" name="age" id="age" placeholder="Enter Your Age"><br>
				<input type="text" name="gender" id="gender" placeholder="Enter Your Gender"><br>
				<input type="text" name="local" id="local" placeholder="Enter Your Locality"><br>
				<input type="email" name="email" id="email" placeholder="Enter Your Email"><br>
				<input type="text" name="phone" id="phone" placeholder="Enter Your Phone Number"><br>
				<button>Submit</button>
			</form>
		</div>
	</section>
	<footer>
		
	</footer>
</body>
</html>
